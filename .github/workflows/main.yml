name: Build REST API

on:
  schedule:
    - cron: "*/10 * * * *"   
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install requirements
        run: |
          pip install requests pyyaml

      - name: Generate rest_api.json
        env:
          COOKIE_URL: ${{ secrets.COOKIE_URL }}
          CHANNEL_URL: ${{ secrets.CHANNEL_URL }}
        run: |
          cat << 'EOF' > script.py
          import requests, json, os

          COOKIE_URL = os.getenv("COOKIE_URL")
          CHANNEL_URL = os.getenv("CHANNEL_URL")

          cookies = requests.get(COOKIE_URL).json()
          channels = requests.get(CHANNEL_URL).json()

          cookie_map = {c["name"]: c["cookie"] for c in cookies}

          output = []

          for ch in channels:
              name = ch["name"]
              if name in cookie_map:
                  cookie = cookie_map[name]
                  ch["cookie"] = cookie
                  ch["mpd"] = f'{ch["mpd"]}?{cookie}'
              output.append(ch)

          with open("rest_api.json", "w") as f:
              json.dump(output, f, indent=4)
          EOF

          python3 script.py

      - name: Commit & Push Changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add rest_api.json
          git commit -m "Auto-update rest_api.json" || echo "No changes"
          git push
